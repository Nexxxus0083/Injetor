name: Build iOS (TrollStore Compatible)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Build IPA (TrollStore)
        run: |
          xcodebuild \
            -project MemoryInjector.xcodeproj \
            -scheme MemoryInjector \
            -configuration Release \
            -sdk iphoneos \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_IDENTITY="" \
            DEVELOPMENT_TEAM="" \
            -archivePath build/MemoryInjector.xcarchive \
            archive

          mkdir Payload
          cp -R build/MemoryInjector.xcarchive/Products/Applications/MemoryInjector.app Payload/

          zip -r MemoryInjector-TrollStore.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v3
        with:
          name: MemoryInjector-TrollStore
          path: MemoryInjector-TrollStore.ipa
